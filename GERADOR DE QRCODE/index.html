<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de QRcode</title>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>insira uma URL ou texto, para criar um QRCode</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto">
            <button>Gerar QRCode</button>
        </div>
        <div id="qr-code">
            <img src="image/qrcode.png" alt="qrcode">
        </div>
    </div>

</body>
</html>
