<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuda JS</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h2>Digite um numero e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="number" name="multiplication" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
        <div id="multiplication-table">
            <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
            <div id="multiplication-operations">
                <p>Informe um número para calcular uma tabulada...</p>
    
    </div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
